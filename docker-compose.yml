services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ccdash-backend
    ports:
      - "6060:6060"
    volumes:
      # Claude Code logs directory
      - ~/.claude:/root/.claude:ro
      # Database persistence
      - ccdash-db:/root/.ccdash
    environment:
      - GIN_MODE=release
      - PORT=6060
    networks:
      - ccdash-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ccdash-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:6060/api
    networks:
      - ccdash-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  ccdash-network:
    driver: bridge

volumes:
  ccdash-db:
    driver: local